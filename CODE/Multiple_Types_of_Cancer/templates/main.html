<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Multi-Cancer Detection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
    background-image: url("{{ url_for('static', filename='a4.jpg') }}");
    background-size: contain;  /* Ensures the full image is displayed without zooming */
    background-position: center center;  /* Keeps the image centered */
    background-repeat: no-repeat;  /* Prevents repeating the image */
    margin: 0;
    height: 100vh;  /* Ensures it takes the full height of the viewport */
    font-family: Arial, sans-serif;
    color: white;
    position: relative;
}

/* Adding blur effect */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: inherit;  /* Inherit the background from the body */
    filter: blur(3px);  /* Adjust the level of the blur here */
    z-index: -1;  /* Ensures the blur stays in the background */
}


        /* Navigation Bar */
        nav {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .topnav {
            overflow: hidden;
            text-align: center;
        }

        .topnav a {
            color: #cb64b5;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 21px;
            margin-right: 30px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Home Section */
        .home-section {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .home-section h1 {
            font-size: 50px;
            font-weight: bold;
            color: #cb64b5;
        }

        .home-section p {
            font-size: 22px;
            margin-top: 20px;
            font-weight: 500;
            color: #cb64b5;
        }

        .home-section button {
            padding: 12px 30px;
            margin-top: 20px;
            background-color: #cb64b5;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-section button:hover {
            background-color:#d744b7;
        }

        .btn-link {
            text-decoration: none;
            color: white;
        }

        .btn-link:hover {
            color: #ccc;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #f4f4f4;
            color: #cb64b5;
            padding: 10px 0;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .home-section h1 {
                font-size: 35px;
            }
            .home-section p {
                font-size: 18px;
            }
            .home-section button {
                width: 200px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="topnav">
        <a href="{{ url_for('main') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
    </nav>

    <!-- Home Section -->
    <div class="home-section">
        <h1>Multiple Types Of Cancer Classification</h1>
        <p>Detect Multiple Types of Cancer using MRI Images and Deep Learning Models</p>
        
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Multi-Cancer Detection. All rights reserved.</p>
    </footer>

</body>
</html>
